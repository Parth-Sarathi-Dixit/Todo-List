<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScribblePad</title>
</head>

<body>
    <h2>Tasks</h2>
    <h2 id="task-count">0</h2>
    <div class="main">
        <h4 id="no-task">No Tasks Yet</h4>
        <div id="task-list"></div>
        <div class="task-elements">
            <input id="task-input" type="text" name="task">
            <button id="add-btn" class="add-task-btn">+Add</button>
        </div>
        <button id="clear-btn">Clear</button>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/28ad53d89a.js" crossorigin="anonymous"></script>
</body>

</html>
